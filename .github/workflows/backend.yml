name: backend

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    env:
      NODE_ENV: test
      DB_USER: ${{ secrets.POSTGRES_USER }}
      DB_PASS: ${{ secrets.POSTGRES_PASSWORD }}
      DB_NAME: ${{ secrets.POSTGRES_DB }}
      DB_HOST: postgres   # üëà nombre del contenedor del servicio
      DB_PORT: 5432

    name: Test API en Node.js ${{ matrix.node }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5434:5432
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd="pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        node: [22.x]

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Debug env vars
        run: |
          echo "DB_HOST=$DB_HOST"
          echo "DB_USER=$DB_USER"
          echo "DB_NAME=$DB_NAME"

      - name: Esperar a que Postgres est√© listo
        run: |
          for i in {1..10}; do
            PGPASSWORD=$DB_PASS psql -h $DB_HOST -p $DB_PORT -U $DB_USER -d postgres -c "SELECT 1;" && break
            echo "Postgres no est√° listo a√∫n... reintentando en 3s"
            sleep 3
          done

      - name: Crear base de datos para tests
        run: |
          PGPASSWORD=$DB_PASS psql \
            -h $DB_HOST \
            -p $DB_PORT \
            -U $DB_USER \
            -d postgres \
            -c "CREATE DATABASE $DB_NAME;"

      - name: Cachear dependencias npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar tests unitarios
        run: npm run test:unit

      - name: Ejecutar tests de integraci√≥n
        run: npm run test:integration

      - name: Reportar √©xito
        if: success()
        run: echo "API funcional en Node ${{ matrix.node }} (unitarios e integraci√≥n OK)"

      - name: Reportar error
        if: failure()
        run: echo "Falla detectada en los tests para Node ${{ matrix.node }}"
