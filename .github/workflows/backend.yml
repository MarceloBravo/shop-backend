name: backend

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test API en Node.js ${{ matrix.node }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5434:5432
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd="pg_isready -U postgres -d mabc_cv_test" 
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        node: [22.x]

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Cachear dependencias npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependencias
        run: npm ci

      - name: Esperar que PostgreSQL esté listo
        run: |
          echo "Esperando que PostgreSQL esté listo en el puerto..."
          for i in {1..60}; do
            if pg_isready -h localhost -p ${{ secrets.DB_PORT_TEST }} -U postgres -d ${{ secrets.DB_NAME_TEST }}; then
              echo "PostgreSQL está listo."
              exit 0
            fi
            echo "PostgreSQL aún no está listo. Reintentando en 1 segundo..."
            sleep 1
          done
          echo "Error: PostgreSQL no se inició a tiempo."
          exit 1

      - name: Ejecutar tests unitarios
        env:
          DB_USER_TEST: ${{ secrets.DB_USER_TEST }}
          DB_PASS_TEST: ${{ secrets.DB_PASS_TEST }}
          DB_NAME_TEST: ${{ secrets.DB_NAME_TEST }}
          DB_HOST_TEST: ${{ secrets.DB_HOST_TEST }}
          DB_PORT_TEST: ${{ secrets.DB_PORT_TEST }}
          NODE_ENV: test
        run: npm run test:unit

      - name: Ejecutar tests de integración
        env:
          DB_USER_TEST: ${{ secrets.DB_USER_TEST }}
          DB_PASS_TEST: ${{ secrets.DB_PASS_TEST }}
          DB_NAME_TEST: ${{ secrets.DB_NAME_TEST }}
          DB_HOST_TEST: ${{ secrets.DB_HOST_TEST }}
          DB_PORT_TEST: ${{ secrets.DB_PORT_TEST }}
          NODE_ENV: test
        run: npm run test:integration

      - name: Reportar éxito
        if: success()
        run: echo "API funcional en Node ${{ matrix.node }} (unitarios e integración OK)"

      - name: Reportar error
        if: failure()
        run: echo "Falla detectada en los tests para Node ${{ matrix.node }}"